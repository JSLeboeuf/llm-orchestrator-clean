<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM DevOps Orchestrator - Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .status-item {
            text-align: center;
            padding: 10px;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .status-label {
            color: #666;
            margin-top: 5px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .task-item:hover {
            background: #e9ecef;
        }

        .task-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-running {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: #dc3545;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .quick-btn {
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .quick-btn:hover {
            background: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .quick-btn-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .quick-btn-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 LLM DevOps Orchestrator</h1>
            <p>Interface de gestion des tâches DevOps automatisées</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-value">
                    <span class="connection-status status-online" id="connectionStatus"></span>
                    <span id="statusText">En ligne</span>
                </div>
                <div class="status-label">Statut API</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="taskCount">0</div>
                <div class="status-label">Tâches actives</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="latency">--ms</div>
                <div class="status-label">Latence</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="uptime">100%</div>
                <div class="status-label">Disponibilité</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>🎯 Créer une nouvelle tâche</h2>
                
                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-error" id="errorAlert"></div>

                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Nom de la tâche</label>
                        <input type="text" id="taskName" placeholder="Ex: Déployer version 2.0" required>
                    </div>

                    <div class="form-group">
                        <label for="taskType">Type de tâche</label>
                        <select id="taskType" required>
                            <option value="">Sélectionner un type</option>
                            <option value="deploy">📦 Déploiement</option>
                            <option value="test">🧪 Test</option>
                            <option value="monitor">📊 Monitoring</option>
                            <option value="backup">💾 Backup</option>
                            <option value="scale">⚡ Scaling</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskConfig">Configuration (JSON optionnel)</label>
                        <textarea id="taskConfig" placeholder='{"env": "production", "version": "2.0"}'></textarea>
                    </div>

                    <button type="submit" class="btn">
                        Créer la tâche
                    </button>
                </form>

                <div class="quick-actions">
                    <div class="quick-btn" onclick="quickDeploy()">
                        <div class="quick-btn-icon">🚀</div>
                        <div class="quick-btn-label">Deploy Rapide</div>
                    </div>
                    <div class="quick-btn" onclick="quickTest()">
                        <div class="quick-btn-icon">🧪</div>
                        <div class="quick-btn-label">Lancer Tests</div>
                    </div>
                    <div class="quick-btn" onclick="quickBackup()">
                        <div class="quick-btn-icon">💾</div>
                        <div class="quick-btn-label">Backup Now</div>
                    </div>
                    <div class="quick-btn" onclick="quickHealth()">
                        <div class="quick-btn-icon">❤️</div>
                        <div class="quick-btn-label">Health Check</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>📋 Tâches récentes</h2>
                <div class="task-list" id="taskList">
                    <p style="color: #999; text-align: center; padding: 20px;">
                        Chargement des tâches...
                    </p>
                </div>
                <button class="btn" onclick="refreshTasks()" style="width: 100%; margin-top: 20px;">
                    🔄 Actualiser
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration API
        const API_BASE = 'https://llm-devops-orchestrator-vgs4x4beda-uc.a.run.app';
        const API_KEY = 'demo-key-12345';

        // État de l'application
        let tasks = [];
        let isOnline = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            refreshTasks();
            
            // Actualisation automatique
            setInterval(checkHealth, 30000);
            setInterval(refreshTasks, 10000);
        });

        // Formulaire de création de tâche
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('taskName').value;
            const type = document.getElementById('taskType').value;
            const configText = document.getElementById('taskConfig').value;
            
            let config = {};
            if (configText) {
                try {
                    config = JSON.parse(configText);
                } catch (e) {
                    showError('Configuration JSON invalide');
                    return;
                }
            }

            await createTask(name, type, config);
        });

        // Vérifier la santé de l'API
        async function checkHealth() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const latency = Date.now() - startTime;
                document.getElementById('latency').textContent = `${latency}ms`;
                
                if (data.status === 'healthy') {
                    setOnlineStatus(true);
                } else {
                    setOnlineStatus(false);
                }
            } catch (error) {
                console.error('Health check failed:', error);
                setOnlineStatus(false);
            }
        }

        // Définir le statut en ligne/hors ligne
        function setOnlineStatus(online) {
            isOnline = online;
            const statusEl = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (online) {
                statusEl.className = 'connection-status status-online';
                statusText.textContent = 'En ligne';
            } else {
                statusEl.className = 'connection-status status-offline';
                statusText.textContent = 'Hors ligne';
            }
        }

        // Créer une nouvelle tâche
        async function createTask(name, type, config = {}) {
            try {
                // Pour la démo, on simule la création locale
                const task = {
                    id: Date.now(),
                    name: name,
                    type: type,
                    status: 'pending',
                    config: config,
                    created_at: new Date().toISOString()
                };
                
                tasks.unshift(task);
                showSuccess(`Tâche "${name}" créée avec succès!`);
                document.getElementById('taskForm').reset();
                updateTaskList();
                
                // Simuler le changement de statut
                setTimeout(() => {
                    task.status = 'running';
                    updateTaskList();
                }, 2000);
                
                setTimeout(() => {
                    task.status = 'completed';
                    updateTaskList();
                }, 5000);
                
            } catch (error) {
                showError('Erreur lors de la création de la tâche');
                console.error(error);
            }
        }

        // Actualiser la liste des tâches
        async function refreshTasks() {
            // Pour la démo, on génère des tâches d'exemple si vide
            if (tasks.length === 0) {
                tasks = [
                    {
                        id: 1,
                        name: 'Déploiement production v1.0',
                        type: 'deploy',
                        status: 'completed',
                        created_at: new Date(Date.now() - 3600000).toISOString()
                    },
                    {
                        id: 2,
                        name: 'Tests automatisés',
                        type: 'test',
                        status: 'running',
                        created_at: new Date(Date.now() - 1800000).toISOString()
                    },
                    {
                        id: 3,
                        name: 'Backup base de données',
                        type: 'backup',
                        status: 'pending',
                        created_at: new Date(Date.now() - 900000).toISOString()
                    }
                ];
            }
            
            updateTaskList();
            updateTaskCount();
        }

        // Mettre à jour l'affichage des tâches
        function updateTaskList() {
            const listEl = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                listEl.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Aucune tâche</p>';
                return;
            }
            
            listEl.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div>
                        <strong>${task.name}</strong>
                        <div style="color: #666; font-size: 14px; margin-top: 5px;">
                            ${getTaskIcon(task.type)} ${task.type} • ${formatDate(task.created_at)}
                        </div>
                    </div>
                    <span class="task-status status-${task.status}">${task.status}</span>
                </div>
            `).join('');
        }

        // Mettre à jour le compteur de tâches
        function updateTaskCount() {
            const activeCount = tasks.filter(t => t.status === 'running').length;
            document.getElementById('taskCount').textContent = activeCount;
        }

        // Actions rapides
        function quickDeploy() {
            document.getElementById('taskName').value = 'Déploiement rapide';
            document.getElementById('taskType').value = 'deploy';
            document.getElementById('taskConfig').value = '{"auto": true, "env": "production"}';
            showSuccess('Formulaire pré-rempli pour déploiement rapide');
        }

        function quickTest() {
            createTask('Tests automatisés', 'test', {suite: 'all'});
        }

        function quickBackup() {
            createTask('Backup urgent', 'backup', {type: 'full'});
        }

        async function quickHealth() {
            await checkHealth();
            showSuccess('Health check effectué');
        }

        // Utilitaires
        function getTaskIcon(type) {
            const icons = {
                deploy: '📦',
                test: '🧪',
                monitor: '📊',
                backup: '💾',
                scale: '⚡'
            };
            return icons[type] || '📋';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = (now - date) / 1000; // secondes
            
            if (diff < 60) return 'Il y a quelques secondes';
            if (diff < 3600) return `Il y a ${Math.floor(diff / 60)} minutes`;
            if (diff < 86400) return `Il y a ${Math.floor(diff / 3600)} heures`;
            return `Il y a ${Math.floor(diff / 86400)} jours`;
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = '✅ ' + message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = '❌ ' + message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
